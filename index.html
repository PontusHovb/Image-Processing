<html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <canvas id="imagePreview">Image failed to load.</canvas>

    <div class="content">
        <input type="file" id="imageInput">
        <script src="JavaScript/image.js"></script>
    </div>

</html>
